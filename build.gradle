plugins {
    id 'idea'
    id 'scala'
    id 'maven-publish'
    id 'signing'
    id 'com.github.maiflai.scalatest' version '0.25'
    id 'com.diffplug.gradle.spotless' version '3.25.0'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

idea {
    project {
        languageLevel = '1.8'
        vcs = 'Git'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'

    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    testRuntime 'org.pegdown:pegdown:1.1.0'
}

task sourcesJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allScala
}

task scaladocJar(type: Jar, dependsOn: scaladoc) {
    classifier "javadoc"
    from scaladoc
}

spotless {
    scala {
        scalafmt()
    }
}

scaladoc {
    title = "Triton MData Scala Client v${project.version} API"
    scalaDocOptions.setAdditionalParameters(["-doc-root-content", "rootdoc.txt"])
}

artifacts {
    archives sourcesJar, scaladocJar
}

signing {
    sign configurations.archives
}

publishing {
    publications {
        mavenScala(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact scaladocJar

            signArchives.signatures.each { signature ->
                artifact(signature) {
                    extension signature.type
                }
            }

            artifact(file("$buildDir/publications/mavenScala/pom-default.xml.asc")) {
                extension 'pom.asc'
                builtBy signArchives
            }

            pom {
                packaging = 'jar'
                description = 'Scala based wrapper for Joyent Triton mdata-client'
                name = 'Joyent Triton MData Scala Client'
                url = 'https://github.com/arcizon/triton-mdata-client'
                organization {
                    name = 'com.github.arcizon'
                    url = 'https://github.com/arcizon'
                }
                issueManagement {
                    system = 'GitHub'
                    url = 'https://github.com/arcizon/triton-mdata-client/issues'
                }
                scm {
                    url = 'https://github.com/arcizon/triton-mdata-client'
                    connection = 'scm:git:git://github.com/arcizon/triton-mdata-client.git'
                    developerConnection = 'scm:git:ssh://github.com/arcizon/triton-mdata-client.git'
                }
                developers {
                    developer {
                        id = 'shaikmanu797'
                        name = 'Mansoor Baba Shaik'
                        email = 'mansoorbabashaik@outlook.com'
                        url = 'https://github.com/shaikmanu797'
                    }
                }
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}

model {
    tasks.publishMavenScalaPublicationToMavenLocal {
        dependsOn project.tasks.signArchives
    }
    tasks.publishMavenScalaPublicationToMavenRepository {
        dependsOn project.tasks.signArchives
    }

    tasks.generatePomFileForMavenScalaPublication {
        signArchives.dependsOn it
        signArchives.sign it.outputs.files.singleFile
    }
}