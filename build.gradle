plugins {
    id 'idea'
    id 'scala'
    id 'maven-publish'
    id 'signing'
    id 'com.github.maiflai.scalatest' version '0.25'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'

    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    testRuntime 'org.pegdown:pegdown:1.1.0'
}

task sourcesJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allScala
}

task scaladocJar(type: Jar, dependsOn: scaladoc) {
    classifier "javadoc"
    from scaladoc
}

artifacts {
    archives sourcesJar
    archives scaladocJar
}

signing {
    sign configurations.archives
}

publishing {
    publications {
        mavenScala(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact scaladocJar

            pom {
                description = 'Scala based wrapper for Joyent Triton mdata-client'
                name = 'Joyent Triton metadata client for Scala'
                url = 'https://github.com/arcizon/triton-mdata-client'
                organization {
                    name = 'com.github.arcizon'
                    url = 'https://github.com/arcizon'
                }
                issueManagement {
                    system = 'GitHub'
                    url = 'https://github.com/arcizon/triton-mdata-client/issues'
                }
                scm {
                    url = 'https://github.com/arcizon/triton-mdata-client'
                    connection = 'scm:git:git://github.com/arcizon/triton-mdata-client.git'
                    developerConnection = 'scm:git:ssh://github.com/arcizon/triton-mdata-client.git'
                }
                developers {
                    developer {
                        id = 'shaikmanu797'
                        name = 'Mansoor Baba Shaik'
                        email = 'mansoorbabashaik@outlook.com'
                        url = 'https://github.com/shaikmanu797'
                    }
                }
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }
}